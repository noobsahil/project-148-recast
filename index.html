<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <!--Main Components-->
            <a-entity position="0 5 5.5">
                <a-camera></a-camera>
            </a-entity>
            <a-sky src="images/cloudy-2720975_1280.jpg"></a-sky>
            
            <!--Models-->
            <a-assets timeout="10000">
                <a-asset-item id="girl" src="./models/low_poly_business_girl_002/scene.gltf"></a-asset-item>
                <a-asset-item id="boy" src="./models/low_poly_man_taking_phone_while_walking/scene.gltf"></a-asset-item>
                <a-asset-item id="cat" src="./models/black_cat/scene.gltf"></a-asset-item>
                <a-asset-item id="cat2" src="./models/cat/scene.gltf"></a-asset-item>
                <a-asset-item id="bench" src="./models/low-poly_bench/scene.gltf"></a-asset-item>
                <a-asset-item id="street_light" src="./models/street_light/scene.gltf"></a-asset-item>
                <a-asset-item id="car" src="./models/lowpoly_-_car/scene.gltf"></a-asset-item>
                <a-asset-item id="forest_road" src="./models/low_poly_forest_road/scene.gltf"></a-asset-item>
            </a-assets>

            <!--Lighting-->
            <a-entity light="type:ambient; intensity:1.5;"></a-entity>

            <!--Road-->
            <a-entity>
                <a-entity
                  position="0 0 0" 
                  rotation="0 -90 0" 
                  scale="1 1 1" 
                  gltf-model="#forest_road" 
                  shadow="cast: true;"
                ></a-entity>
            </a-entity>

            <!--Bench-->
            <a-entity>
                <a-entity
                  position="0 2 1.5" 
                  rotation="0 180 0" 
                  scale="0.015 0.015 0.015" 
                  gltf-model="#bench" 
                  shadow="cast: true;"
                ></a-entity>
            </a-entity>

            <!--Street Light-->
            <a-entity light="type:spot; intensity:4; distance:8;" position="-1.5 7 6.5">
                <a-entity
                  position="0 -5 -5" 
                  rotation="0 0 0" 
                  scale="0.2 0.2 0.2" 
                  gltf-model="#street_light"
                  shadow="cast: false;"
                ></a-entity>
            </a-entity>

            <!--Boy-->
            <a-entity>
                <a-entity
                  position="2 2 1.5" 
                  rotation="0 -45 0" 
                  scale="0.01 0.01 0.01" 
                  gltf-model="#boy"
                  shadow="cast: true;"
                ></a-entity>
            </a-entity>

            <!--Cat-->
            <a-entity
                position="1 1.5 3.5"
                animation="property: position; from: 1 1.5 3.5; to: 1 0 3.5; dur: 0; delay: 6000">
                <a-entity
                  rotation="0 0 0" 
                  scale="1.75 1.75 1.75" 
                  gltf-model="#cat2"
                  shadow="cast: true;"
                ></a-entity>
            </a-entity>

            <!--Car-->
            <a-entity
                posititon="10 1.5 3"
                rotation="0 -90 0"
                animation="property: position; from: 10 1.5 3; to: -10 1.5 3; dur: 5000; delay: 2500">
                <a-entity
                  scale="0.25 0.25 0.25" 
                  gltf-model="#car"
                  shadow="cast: true;"
                ></a-entity>
            </a-entity>

            
        </a-scene>
    </body>
</html>
